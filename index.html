<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Carrot Game</title>
  <link rel='stylesheet' href='style.css'>
  <script type="module" src='src/main.js' defer></script>
  <script type="module" src='src/field.js' defer></script>
  <script type="module" src='src/popup.js' defer></script>
  <script type="module" src='src/sound.js' defer></script>

  <script src='https://kit.fontawesome.com/2426d3b522.js' crossorigin='anonymous'></script>
</head>
<body>
<div class='wrap'>
  <section class='game'>
    <header class='game__header'>
      <div class='game__chance'>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
<!--        <i class="fa-solid fa-heart-crack"></i>-->
      </div>
      <div class='game__level'>level <span>1</span></div>
      <button class='game__button'><i class='fas fa-play'></i></button>
      <span class='game__timer'>0:0</span>
      <span class='game__score'>9</span>
    </header>
    <section class='game__field'></section>
  </section>

  <section class='pop-up pop-up-hide'>
    <button class='pop-up__refresh'>
      <i class='fa fa-redo'></i>
    </button>
    <span class='pop-up__message'>
      Hello
    </span>
  </section>
</div>
</body>
</html>
